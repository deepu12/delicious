<template name="orderSuccess">
   <center>
      <h2>Order Invoice</h2>
   </center>
   <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s7">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" value={{userDet.username}} class="validate" readonly="true">
          <label class="active" for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s7">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" value={{userDet.contact}} class="validate" readonly="true">
          <label for="icon_telephone" class="active">Telephone</label>
        </div>
        <div class="input-field col s7">
         <i class="material-icons prefix">home</i>
         <input id="icon_prefix" type="text" value={{userDet.flatNo}},{{userDet.apartment}} class="validate" readonly="true">
         <label class="active" for="icon_prefix">Address</label>
      </div>
         </div>
    </form>
    <h5>Total to be paid at time of Delivery: <b>{{ordId.total}}/-</b></h5>

   <h5><b>Order Items :</b></h5>
   <div class="col s5 ">
   <table class="bordered">
   <thead>
    <tr>
         <th data-field="name">Item</th>
         <th data-field="price">Price</th>
         <!--  <th data-field="quantity">Quantity</th> -->
         <th data-field="subtotal">Subtotal</th>
    </tr>
   </thead>
      {{#each ordId.items}}
      <tbody>
      <td>
         {{oFlavour}}{{oItem}}
      </td>
      <td>
         {{oPrice}}/- * {{quantity}}
      </td>
            <!-- <td>
            <input type="number" name="quantity" id="quantity" style="width : 35px; height : 30px" value="{{quantity}}" readonly="true">
         </td> -->
         <td>{{subtotal}}/-</td>
         </tbody>
      {{/each}}
      <h5>Delivery Fee : 0</h5>
      <b><h5>Total : {{ordId.total}}/-<h6>(Inc of all taxes)</h6></h5></b>
   </table>
   </div>
      </div>
      &nbsp;
      <center>
         Thank you for choosing <a href="/">Delicious</a>.
      </center>
</template>
